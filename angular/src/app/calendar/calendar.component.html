<div class="container mat-app-background">
  <h3>Calendars</h3>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>check</th>
      <td mat-cell *matCellDef="let element">
        <mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="calendarId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>calendarId</th>
      <td mat-cell *matCellDef="let element"> {{element.calendarId}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>userId</th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--        <tbody>
                  <tr>
                      <td>Due: <span>{{item.due}}</span></td>
                      <td align="right">State: <span class="badge">{{item.state}}</span></td>
                  </tr>
              </tbody>
    -->
  </table>
</div>
