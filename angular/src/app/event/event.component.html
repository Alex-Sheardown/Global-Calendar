<body class="body-center">
  <h1>Provide start date:</h1>
  <input type="text" placeholder="ex: 2021-01-01" #box>
  <button mat-button (click)="getEventsByStartDate(box.value)">Get Events</button>

  <h3>{{inputDate}}</h3>
  <li *ngFor="let event of eventListByDate">
    {{event.eventId}} : {{event.title}} : {{event.startDate}}
  </li>
</body>
