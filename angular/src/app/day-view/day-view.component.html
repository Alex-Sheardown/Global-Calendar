<p>My Date Picker</p>
<mat-form-field hintLabel="Select a date" appearance="standard">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker"  [(ngModel)]="selectedDate" required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<p>Selected date: {{selectedDate.getFullYear()}}-{{('0' + (selectedDate.getMonth() + 1)).slice(-2)}}-{{('0' + selectedDate.getDay()).slice(-2)}}</p>
<app-event-list [datePicker]="selectedDate"></app-event-list>
