<mat-toolbar color="primary">
  <div class="btn-group title-center">
    <button mat-button (click)="clickGetCalendars()" color="secondary">View Calendars</button>
    <button mat-button (click)="clickGetEvents()" color="secondary">View Events</button>
    <button mat-button color="secondary">Day</button>
    <button mat-button color="secondary">Week</button>
    <button mat-button color="secondary">Month</button>
    <button mat-button color="secondary">Year</button>
    <button mat-button color="secondary">Schedule</button>
    <button mat-button color="secondary">Settings</button>
  </div>
</mat-toolbar>

<div class="mat-card">
  <h2 align="left"> {{homeTimezone}} : {{homeDateAndTime}} </h2>
  <h2 align="right"> {{desiredTimezone}} : {{convertedDateAndTime}} </h2>
</div>

<router-outlet></router-outlet>
