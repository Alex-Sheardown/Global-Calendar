<!--Show All Users-->
<h3>All Users</h3>
<li *ngFor="let user of userList">
  {{user.name}} : {{user.timeZone}} : {{user.userId}} : {{user.startDate}} : {{user.endDate}} : {{user.isActive}}
</li>

<button (click)="createUser()">Post User</button>
<button (click)="deleteUser(6)">Delete User</button>
