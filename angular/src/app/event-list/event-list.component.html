<p>Appointments</p>
<!-- Mat Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
  </ng-container>

  <!-- StartTime Column -->
  <ng-container matColumnDef="startTime">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Start</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.startTime}} </mat-cell>
  </ng-container>

  <!-- EndTime Column -->
  <ng-container matColumnDef="endTime">
    <mat-header-cell *matHeaderCellDef>End</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
<p>{{datePicker}}</p>
