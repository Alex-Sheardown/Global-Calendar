<!DOCTYPE html>
<html lang="en">
<head>
    <title>Week Calendar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<header class="container-fluid text-center" style="background-color: black; height: 65px">
    <div class="btn-group">
        <button class="btn btn-secondary" style="background-color: black; color: white">Day</button>
        <button class="btn btn-secondary" style="background-color: black; color: white">Week</button>
        <button class="btn btn-secondary" style="background-color: black; color: white">Month</button>
        <button class="btn btn-secondary" style="background-color: black; color: white">Year</button>
        <button class="btn btn-secondary" style="background-color: black; color: white">Schedule</button>
        <button class="btn btn-secondary" style="background-color: black; color: white">Settings</button>
    </div>
</header>

<div class="container text-center">
    <h2 class="text-center">"Month" + "Year"</h2>
    <h4 class="text-center">Week of "date1" - "date2"</h4>
    <table class="table table-bordered" style="background-color: white; border: 3px solid;">
        <thead style="background-color: gold">
        <tr>
            <th class="text-center" style="width: 140px; border: 2px solid;">Sun</th>
            <th class="text-center" style="width: 140px; border: 2px solid;">Mon</th>
            <th class="text-center" style="width: 140px; border: 2px solid;">Tue</th>
            <th class="text-center" style="width: 140px; border: 2px solid;">Wed</th>
            <th class="text-center" style="width: 140px; border: 2px solid;">Thu</th>
            <th class="text-center" style="width: 140px; border: 2px solid;">Fri</th>
            <th class="text-center" style="width: 140px; border: 2px solid;">Sat</th>
        </tr>
        </thead>
        <tbody>
        <tr style="height: 400px">
            <td style="border: 1px solid"></td>
            <td style="border: 1px solid"></td>
            <td style="border: 1px solid"></td>
            <td style="border: 1px solid"></td>
            <td style="border: 1px solid"></td>
            <td style="border: 1px solid"></td>
            <td style="border: 1px solid"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
